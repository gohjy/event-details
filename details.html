<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Details</title>

        <link href="https://gohjy.github.io/base-css/css/main.css" rel="stylesheet">
        <link href="./style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <style>
            body {
                max-width: min(650px, 100%);
                margin: 0 auto;
            }

            .main-content {
                border-bottom: 1px solid;
            }
        </style>

    </head>
    <body>
        <h1 id="header">Loading...</h1>

        <div class="main-content">
            <div class="event-info">
                <p class="big" style="margin-top: .5em;">
                    <span class="big">
                        <time id="event-time" class="big">&nbsp;</time>
                    </span>
                    <br>
                    <span id="event-date" class="big">&nbsp;</span>
                </p>

                <p id="event-desc">
                </p>

                <p>
                    <span id="event-loc"></span>
                </p>
            </div>

            <table class="schedule full-width">

        <footer class="grey small">
